<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sd {
            display: block;
        }
        #smp {
            display: none;
        }
        #sma {
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">Jenjang pendidikan</label>
            <select name="" id="" onchange="changeOption(this)">
                <option>Pilih</option>
                <option value="sd">SD/Sederajat</option>
                <option value="smp">SMP/Sederajat</option>
                <option value="sma">SMA/Sederajat</option>
            </select>
        </div>
            <div>
                <label for="">Tingkat Sekolah</label>
                <select name="" id="sd" >
                    <option>Pilih</option>
                    <option value="1">Kelas 1</option>
                    <option value="2">Kelas 2</option>
                    <option value="3">Kelas 3</option>
                    <option value="4">Kelas 4</option>
                    <option value="5">Kelas 5</option>
                    <option value="6">Kelas 6</option>
                </select>
            </div>
            <div>
                <select name="" id="smp">
                    <option>Pilih</option>
                    <option value="7">Kelas 7</option>
                    <option value="8">Kelas 8</option>
                    <option value="9">Kelas 9</option>
                </select>
            </div>
            <div>
                <select name="" id="sma">
                    <option>Pilih</option>
                    <option value="10">Kelas 10</option>
                    <option value="11">Kelas 11</option>
                    <option value="12">Kelas 12</option>
                </select>
            </div>
        </div>
        <script>
            function changeOption(e) {
                if (e.value == "sd") {
                    document.getElementById("sd").style.display = "block";
                    document.getElementById("smp").style.display = "none";
                    document.getElementById("sma").style.display = "none";
                } else if (e.value == "smp") {
                    document.getElementById("sd").style.display = "none";
                    document.getElementById("smp").style.display = "block";
                    document.getElementById("sma").style.display = "none";
                } else {
                    document.getElementById("sd").style.display = "none";
                    document.getElementById("smp").style.display = "none";
                    document.getElementById("sma").style.display = "block";
                }
            }

        </script>
    </form>
</body>
</html>
